 <script type="text/javascript">
 	
 	function sumAll(arr) {
    var min=Math.min(arr[0],arr[1]);
    var max=Math.max(arr[0],arr[1]);
    var total=0;
    for(var i=min;i<=max;i++)
    {
    	total=total+i;
    } 		
 // window.alert(min+" "+max);
   return total;
}

sumAll([1, 4]);

 </script>
