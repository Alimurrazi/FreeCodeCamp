<script type="text/javascript">
	 
function addTogether() {
  var sum;
  if(arguments.length==2)
  {	
  if( typeof arguments[0]=='number' && typeof arguments[1]=='number' )
  	return arguments[0]+arguments[1];
  else
  	return undefined;
   }
   else
   {
   	 a=arguments[0];
   	         if(typeof a!='number')
     	return undefined;
     	return function(b)
     	{
        if(typeof b!='number')
     	return undefined;
        else
        return a+b;	
     	}
   }
}

//addTogether(2,3);
