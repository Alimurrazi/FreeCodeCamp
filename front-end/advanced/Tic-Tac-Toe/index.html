<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tic-Tac-Toe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Tic Tac Toe</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" id="x" class="btn" data-toggle="modal" data-target="#myModal" onclick="choseIcon(this.id)"><span class="fa fa-times"></span></button>
  <button type="button" id="o" class="btn" data-toggle="modal" data-target="#myModal" onclick="choseIcon(this.id)"><span class="fa fa-circle-o"></span></button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Tic Tac Toe</h4>
        </div>
        <div class="modal-body">
          <div id="title"></div>
      <table id="board">
<tr>
<td id="one" onclick="fill(this.id,1)" class="grid"></td>
<td id="two" onclick="fill(this.id,2)" class="grid"></td>
<td id="three" onclick="fill(this.id,3)" class="grid"></td>
  </tr>
<tr>
<td id="four" onclick="fill(this.id,4)" class="grid"></td>
<td id="five" onclick="fill(this.id,5)" class="grid"></td>
<td id="six" onclick="fill(this.id,6)" class="grid"></td>
  </tr>
<tr>
<td id="seven" onclick="fill(this.id,7)" class="grid"></td>
<td id="eight" onclick="fill(this.id,8)" class="grid"></td>
<td id="nine" onclick="fill(this.id,9)" class="grid"></td>
  </tr>
</table>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" style="float: left;" onclick="refresh()">Refresh</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
