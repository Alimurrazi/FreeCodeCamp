<!DOCTYPE html>
<html>
<head>
	<title>Simon Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="background">
			<div class="area part1">
				<audio id="audio1">
					<source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
				</audio>
			</div>
			<div class="area part2">
								<audio id="audio2">
					<source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
				</audio>

			</div>
			<div class="area part3">
								<audio id="audio3">
					<source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
				</audio>

			</div>
			<div class="area part4">
								<audio id="audio4">
					<source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
				</audio>

			</div>
			<div class="circle">
				<div class="circle-main">
                  
                  <h2>Simon Game</h2>

                  <span class="inline">
                  	<div id="display">
                  		Display
                  	</div>
                  </span>

					<span class="inline">
						<button class="btn btn-primary" id="start">Start</button>
				<!--		<h3 id="start">Start</h3>   -->
					</span>
<!--
					<span class="inline">
						<h3 id="wrong">Wrong</h3>
					</span>
-->
					<span class="inline">
						<button class="btn btn-success" id="strict">Strict</button>
					</span>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="script1.js"></script>
</body>
</html>
