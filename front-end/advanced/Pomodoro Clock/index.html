<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

  	<span class="time">
	<!--	<div class="break-title">Break Length</div>  -->
	   Break Length<br>
	   <span class="minus">-</span> 5   <span class="add">+</span>
	</span>
	<span class="time">
	<!--	 <div class="session-title">Session Length</div> -->
	   Session Length
       <span class="minus">-</span> 25  <span class="add">+</span>
   </span>

	<div class="container">
	<div class="clock">
	<span class="break-time">
	<!--	<div class="break-title">Break Length</div>  -->
	   <p>Break Length</p>
	   <span class="minus">-</span> 5   <span class="add">+</span>
	</span>
	<span class="session-time">
	<!--	 <div class="session-title">Session Length</div> -->
	   <p>Session Length</p>
       <span class="minus">-</span> 25  <span class="add">+</span>
   </span>
     <div class="running">
     	<div class="center">
     	<h3>Session</h3>
     	<span class="time">25:00</span>
     </div>
     </div>
 </div>
</div>
</body>
</html>
